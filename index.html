<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS-UWP Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css-uwp.css" />
    <link rel="icon" href="css-uwp.ico">
</head>
<body>
    <button class="uwp-button-negative">Button 1</button>
    <button class="uwp-button-positive">Button 2</button>
    <hr>
    <label class="uwp-checkbox"><input type="checkbox"><span class="uwp-checkmark"></span>Checkbox 1</label>
    <label class="uwp-checkbox"><input type="checkbox"><span class="uwp-checkmark"></span>Checkbox 2</label>
    <label class="uwp-checkbox"><input type="checkbox"><span class="uwp-checkmark"></span>Checkbox 3</label>
    <hr>
    <label class="uwp-checkbox"><input type="radio" name="radio"><span class="uwp-radiomark"></span>Radio Button 1</label>
    <label class="uwp-checkbox"><input type="radio" name="radio"><span class="uwp-radiomark"></span>Radio Button 2</label>
    <label class="uwp-checkbox"><input type="radio" name="radio"><span class="uwp-radiomark"></span>Radio Button 3</label>
    <hr>
    <label class="uwp-toggle"><input type="checkbox"><span class="uwp-toggleslider"></span>Toggle 1</label><br>
    <label class="uwp-toggle"><input type="checkbox"><span class="uwp-toggleslider"></span>Toggle 2</label><br>
    <label class="uwp-toggle"><input type="checkbox"><span class="uwp-toggleslider"></span>Toggle 3</label>
    <hr>
    <input type="text" placeholder="Textbox" class="uwp-textbox">
    <hr>
    <select class="uwp-select">
        <option selected>Select 1</option>
        <option>Select 2</option>
        <option>Select 3</option>
    </select>
    <hr>
    <input type="range" class="uwp-slider">
    <hr>
    <a href="">Hyperlink</a>
</body>
</html>
